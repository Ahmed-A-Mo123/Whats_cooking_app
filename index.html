    <form class="form" id="recipe-form">
        <h2>Add Recipe</h2><br><br>
        <label for="recipeName"><strong>RECIPE NAME</strong></label><br><br>
        <input class="recipeTitle" id="recipe-name" type="text" name="recipeName">
        
        <br><br><br>

        <label for="ingredients"><strong> INGREDIENTS (leave a comma and a space between each item)</strong></label><br>
        <textarea class="ingredients" name="ingredients" id="ingredients" cols="30" rows="5" ></textarea>

        <br><br>

        <label for="steps"><strong> STEPS</strong></label><br>
        <textarea class="steps"  name="steps" id="steps" cols="50" rows="10" ></textarea>

        <br><br>
        
        <input type="text" placeholder="IMAGE URL" id="url">
        <br><br>
        
        <strong><button id="submit">ADD Recipe ➕</button></strong>
        

    </form>
    <strong><button id="autoFill">AutoFill Recipe ➕</button></strong>

        <div class="recipeContainer" id="display-area" >
            <h2 class="recipesTitle" id="recipesTitle">Your Recipes</h2>
